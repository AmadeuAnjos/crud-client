<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CRUD</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="image">
                <img src="./image/logo.svg" alt="logotipo">
            </div>
            <h1>Cadastro de Cliente</h1>
        </div>
    </header>

    <div class="container">
        <div class="tabela">
            <div class="cadastrar">
                <button class="btnAbrir" onclick="abrirModal" id="btnAbrir">Cadastrar Cliente</button>
            </div>
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </thead>
            </table>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal">
            <form action="">
                <label for="">Nome</label><br>
                <input type="text" placeholder="Digite seu nome aqui" id="modal" size="60px">
                <div class="botoes">
                    <button class="bntClose" onclick="cancelButton" id="cancelButton">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
