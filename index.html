<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CRUD</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="image">
                <img src="./image/logo.svg" alt="logotipo">
            </div>
            <h1>Cadastro de Cliente</h1>
        </div>
    </header>

    <div class="container">
        <div class="tabela">
            <div class="cadastrar">
                <button class="abrirModal" onclick="abrirModal()">Cadastrar Cliente</button>
            </div>
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                    <!-- <th class="acao">Editar</th>
                    <th class="acao">Excluir</th> -->
                </thead>
            </table>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal-white">
            <div class="modal">
                <div class="margem">
                    <h1>Cadastro de cliente</h1>
                </div>
                <form action="">
                    <input type="text" placeholder="Nome" id="name">
                    <input type="text" placeholder="Telefone" id="phone">
                    <input type="text" placeholder="Email" id="email">
                    <input type="text" placeholder="Cidade" id="city">
                    <div class="botoes">
                        <button class="bntCad" onclick="fecharModal()">Cadastrar</button>
                        <button class="bntClose" onclick="fecharModal2()">Fechar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
